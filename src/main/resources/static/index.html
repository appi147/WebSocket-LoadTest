<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample WebSocket App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript>
    <div class="alert alert-danger text-center m-3" role="alert">
        Javascript is disabled! Please enable it to use WebSocket functionality.
    </div>
</noscript>

<div class="container">
    <div class="card p-4">
        <h3 class="card-title mb-4 text-center">WebSocket Interface</h3>
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <div class="d-flex align-items-center gap-2">
                    <label class="form-label mb-0">Connection:</label>
                    <button id="connect" class="btn btn-success">Connect</button>
                    <button id="disconnect" class="btn btn-danger" disabled>Disconnect</button>
                </div>
            </div>
            <div class="col-md-6">
                <form class="d-flex gap-2" onsubmit="return false;">
                    <input type="text" id="request-value" class="form-control" placeholder="Type your request...">
                    <button id="send" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table id="status-table" class="table table-bordered table-hover">
                <thead class="table-light">
                <tr>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody id="responses">
                <!-- Dynamic responses appear here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
